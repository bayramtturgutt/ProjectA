<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        header {
            background-color: #4CAF50;

        p {

<header>
    <h1>First Heading</h1>
</header>

<main>
    <h1>Hello World!</h1>

</html>
